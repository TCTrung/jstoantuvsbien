<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi 0C</title>
</head>
<body>
<input type="number" id="doC">
<button type="button" onclick="Result()">Nhap</button>
<p id="doF"></p>

<script>
    function Result() {
        let doC = document.getElementById("doC").value;
        let doF = (9*doC/5) + 32;
        document.getElementById("doF").innerHTML = ('Do F =' +doF);
    }
</script>
</body>
</html>
