<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body><p>Nhap ban kinh hinh tron</p>
<input type="number" id="radius">
<button type="button" onclick="acerage()">Dien tich</button>
<p id="area"></p>
<script>
    function acerage() {
        let radius = +document.getElementById("radius").value;
        let area = radius * radius * 3.14;
        document.getElementById("area").innerHTML = ('Ket qua :' +area);
    }
</script>
</body>
</html>
